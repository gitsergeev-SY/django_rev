{% extends 'main/base.html' %}
{% load static %}

{% block title %}
  Reverence Interlude - Login
{% endblock %}

{% block content %}
  <div class="login-container d-flex justify-content-center">
    <div class="login d-flex flex-column">
      <h3 class="text-center mb-5">Login</h3>
      <form action="" class="login-form" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="loginbtns d-flex justify-content-between align-items-center">
          <button type="submit" class="default-btn mt-2">Login</button>
          <a class="create-acount-btn" href="{% url 'users:register' %}">No account</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
